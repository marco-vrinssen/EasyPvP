name: Package and Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Package and Release
        uses: BigWigsMods/packager@v2
        with:
          args: -g retail
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CurseForge Description
        run: |
          # Convert README.md to CurseForge description
          DESCRIPTION=$(cat README.md)
          
          # Upload description to CurseForge
          curl -X PATCH \
            -H "X-Api-Token: ${{ secrets.CF_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"description\": $(echo "$DESCRIPTION" | jq -Rs .)}" \
            "https://wow.curseforge.com/api/projects/1453981"
